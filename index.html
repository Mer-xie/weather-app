<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="container">
        <header class="header">
            <h2 class="header-place">Los Angeles</h2>
            <p class="header-time">
                11:00
            </p>
            <figure class="header-img">
                <img src="img/Image.svg" alt="">
            <figcaption>Partly cloudy</figcaption>
            <p class="curdegree">24°</p>
            </figure>
           
            <figure class="chart">
                <img src="img/temperature.svg" class="chart-img" alt="">
            </figure>
            </header>

            <div class="weather">
                <div class="weather-box weather-box--1">
                    <p class="weather-time">9AM</p>
                    <img src="img/03_cloud_color.svg" alt="" class="weather-icon">
                    <p class="weather-degree">
                        18°
                    </p>
                </div>

                <div class="weather-box weather-box--2">
                    <p class="weather-time">9AM</p>
                    <img src="/img/Imagewind.svg" alt="" class="weather-icon">
                    <p class="weather-degree">
                        19°
                    </p>
                   
                </div>
       
                <div class="weather-box weather-box--3"> 
                    <p class="weather-time">9AM</p>
                    <img src="img/Image-cloud-icon (1).svg" alt="" class="weather-icon">
                    <p class="weather-degree">
                        24°
                    </p>
                 
                </div>

                <div class="weather-box weather-box--4">
                    <p class="weather-time">9AM</p>
                    <img src="img/01_sunny_color.svg" alt="" class="weather-icon">
                    <p class="weather-degree">
                        25°
                    </p>
                </div>

                <div class="weather-box weather-box--5">
                    <p class="weather-time">9AM</p>
                    <img src="img/09_light_rain_color.svg" alt="" class="weather-icon">
                    
                    <p class="weather-degree">
                        26°
                    </p>
                </div>
            </div>
        </div>
    </div>

    <img src="/img/Rectangle 990rectangle.svg" alt="" class="rect">
</body>
</html>
