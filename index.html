<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="grid-container">
      <div class="container">
        <header class="header">
          <div class="header-nav">
            <div class="header-info">
              <h2 class="header-place" id="place">Los Angeles</h2>
              <p class="header-time" id="time">11:00</p>
            </div>
            <form class="header-form" id="form">
              <input
                type="text"
                id="input"
                value=""
                placeholder="Enter Country name"
                class="header-input"
                required
              />
              <button type="submit" id="btn" class="header-btn">
                Search Country..
              </button>
            </form>
            <div class="error-box" id="error-box">
              <p id="error-text"></p>
            </div>
          </div>

          <figure class="header-img">
            <img
              src="img/Image.svg"
              alt="Weather Img"
              id="wimg"
              class="header-lg-img"
            />
            <figcaption id="description">Partly cloudy</figcaption>
            <p class="curdegree" id="temp">24Â°</p>
          </figure>

          <div class="chart-container">
            <canvas id="myChart" class="chart"></canvas>
          </div>
        </header>

        <!-- weather forecast -->
        <div class="weather">
          <div class="weather-box--1" role="button" id="forecast"></div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
